<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <header>
      <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
    </header>
    <main>
      <form>
        <div id="form1">
          <h2>Dane osobowe</h2>
          <input type="text" placeholder="Wpisz imię..." required />
          <input type="text" placeholder="Wpisz nazwisko..." required />
          <button onclick="">Następna karta</button>
        </div>
        <div id="form2">
          <h2>Dane kontaktowe</h2>
          <input type="email" placeholder="Twój email..." />
          <input type="tel" placeholder="Twój numer telefonu" />
          <button onclick="">Następna karta</button>
        </div>
        <div id="form3">
          <h2>Hasło do logowania</h2>
          <input type="password" placeholder="Podaj hasło" />
          <input type="password" placeholder="Powtórz hasło" />
          <button onclick="">Zatwierdź</button>
        </div>
      </form>
    </main>
    <footer id="f1">
      <video controls>
        <source src="motyl.mp4" type="video/mp4" />
        Przeglądarka nie obsługuje tego formatu
      </video>
    </footer>
    <footer id="f2">
      <h3>Plan konferencji</h3>
      <table>
        <tr>
          <td>9:00 - 12:00</td>
          <td>Pielęgnacja roślin</td>
        </tr>
        <tr>
          <td>13:00 - 15:00</td>
          <td>Targi kwiatowe</td>
        </tr>
      </table>
    </footer>
    <footer id="f3">
      <p>
        <a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a>
      </p>
    </footer>
    <footer id="f4">Formularz wykonał: Adam Strużyk 5TI</footer>
  </body>
</html>
