<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <header>
      <h2>Efekty na obrazach</h2>
    </header>
    <main>
      <div id="blok1">
        <img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku" /> <br />
        <input type="radio" name="kolor" />Blur <br />
        <input type="radio" name="kolor" />Sepia <br />
        <input type="radio" name="kolor" />Negatyw <br />
        <button onclick="">Zastosuj</button>
      </div>
      <div id="blok2">
        <img src="pomarancza.jpg" alt="drzewo pomarańczy" /><br />
        <button onclick="">Kolorowy</button>
        <button onclick="">Czarno-biały</button>
      </div>
      <div id="blok3">
        <img src="owoce.jpg" alt="Kosz pełen owoców" /> <br />
        <input type="range" min="0" max="100" value="100" /> <br />
        <button onclick="">Zastosuj</button>
      </div>
      <div id="blok4">
        <img src="zolw.jpg" alt="Żółw w wodzie" /><br />
        <input type="range" min="0" max="250" /> <br />
        <button onclick="">Zastosuj</button>
      </div>
    </main>
    <footer>
      <p>
        <a href="http://www.css.com/" target="_blank">
          Zobacz inne efekty obrazu
        </a>
      </p>
      <p>Stronę wykonał: Adam Strużyk 5TI</p>
    </footer>
  </body>
</html>
