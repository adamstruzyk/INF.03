<html lang="pl">

    <link rel="stylesheet" href="styl7.css" />

  <body>
    <header>
      <h2>Galeria miejsc ciekawych</h2>

    <section id="glowny">
      <img src="lanzarotte.jpg" alt="galeria" id="aktywne" />
    </section>
    <section id="lewy">
      <h3>Przeglądaj zdjęcia</h3>
      <img src="lanzarotte.jpg" alt="lanzarotte" onclick="zmiana_zdjecia(1)" />
      <img src="pekin.jpg" alt="pekin" onclick="zmiana_zdjecia(2)" />

      <img src="tajlandia.jpg" alt="tajlandia" onclick="zmiana_zdjecia(5)" />

    <section id="prawy">
      <h3>Obrazy w naszej galerii</h3>
      <table>
        <tr>
          <td>Europa</td>
          <td>Azja</td>
          <td>Afryka</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2</td>
          <td>1</td>
        </tr>
      </table>
      <p>Polub nas <img src="icon-off.png" id="serce" /></p>
      <a href="https://pixabay.com" target="_blank">Odkryj wiecej zdjęć</a>
    </section>
    <footer>Autor: Adam Strużyk 5TI</footer>
