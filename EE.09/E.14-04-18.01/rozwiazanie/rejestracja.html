<!DOCTYPE html>

    <title>Dodaj Użytkownika</title>

        telefon: <br />

        email: <br />
        <input type="email" name="email" size="40" /> <br />
        <input type="reset" value="CZYŚĆ" />
        <input type="submit" value="WYŚLIJ" />

    <section id="prawy">
      <img src="ksiazki.jpg" alt="sprzedaj książkę" /> <br />

        <li>Książki</li>
        <li>Muzyka</li>
        <li>Filmy</li>
      </ul>

      <ul>
        <li>Biografia</li>
        <li>Kryminał</li>
        <li>Komiks</li>
      </ul>
    </section>
    <footer id="stopka">Portal ogłoszeniowy opracował: Adam Strużyk 5TI</footer>
