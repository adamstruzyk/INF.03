<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header id="baner">
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>
    <main>
        <article id="glowny">
            <article id="blok1">
                <h2>Dane osobowe</h2>
                <input type="text" placeholder="Wpisz imię..." required>
                <input type="text" placeholder="Wpisz nazwisko..." required>
                <button onclick="">Następna karta</button>
            </article>
            <article id="blok2">
                <h2>Dane kontaktowe</h2>
                <input type="email" placeholder="Twój email...">
                <input type="tel" placeholder="Twój numer telefonu...">
                <button onclick="">Następna karta</button>
            </article>
            <article id="blok3">
                <h2>Hasło do logowania</h2>
                <input type="password" placeholder="Podaj hasło">
                <input type="password" placeholder="Powtórz hasło">
                <button>Zatwierdź</button>
            </article>
        </article>
    </main>
    <footer id="stopka">
        <section id="stopka1">
            <video src="motyl.mp4" controls>
                <source src="motyl.mp4" type="mp4">
                Przeglądarka nie obsługuje tego formatu
            </video>
        </section>
        <section id="stopka2">
            <h3>Plan konferencji</h3>
            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>
            </table>
        </section>
        <section id="stopka3">
            <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
        </section>
        <section id="stopka4">
            <p>Formularz wykonał: Adam Strużyk 5TI</p>
        </section>
    </footer>
</body>
</html>
